<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
</head>

<body>
    <header>
        <h1>Register</h1>
    </header>
    <div class="container">
        <form method="post">
            <div class="input-row">
                <div class="input-item">
                    <label for="form_firstname">First Name:</label>
                    <input id="form_firstname" type="text" />
                </div>
                <div class="input-item">
                    <label for="form_lastname">Last Name:</label>
                    <input id="form_lastname" type="text" />
                </div>
            </div>
            <div class="input-row">
                <div class="input-item">
                    <label for="form_email">Email:</label>
                    <input id="form_email" type="email" />
                </div>
            </div>
            <div class="input-row">
                <div class="input-item">
                    <label for="form_password">Password:</label>
                    <input id="form_password" type="password" />
                </div>
                <div class="input-item">
                    <label for="form_r_password">Repeat Password:</label>
                    <input id="form_r_password" type="password" />
                </div>
            </div>
            <div class="input-row">
                <div class="input-item">
                    <input id="form_accept" type="checkbox" />
                    <label class="label_inline" for="form_accept">I agree to the terms and conditions</label
            >
          </div>
        </div>
        <div class="input-row">
          <div class="input-item">
            <button type="submit">Register</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
